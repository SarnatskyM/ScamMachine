<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scam Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info-block">
        <div class="score">
          Score:
          <p class="points">0</p>
          
        </div>
        <span class="subtitle">
            Курсоров: <p class="cursors">0</p>
        </span>
      </div>
      <div class="click"></div>
      <div class="shop">
        <div id="cursor" class="btn">Купить курсор</div>
        <div id="output" class="btn">Вывод</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
